{% extends 'base.html' %}
{% load staticfiles %}
{% block head %}
    <title>Edit profile</title>
{% endblock %}
{% block body %}

<div class="container">
  <nav class="level">
    <div class="level-item has-text-centered">
      <form method='post'>
        {% csrf_token %}
        <table class="table">
          <tr>
            <th>First Name:</th>
            <td>{{ form.first_name }}</td>
          </tr>
          <tr>
            <th>Last Name:</th>
            <td>{{ form.last_name }}</td>
          </tr>
          <tr>
            <th>Email:</th>
            <td>{{ form.email }}</td>
          </tr>
        </table>
        <button class='button is-info' type="submit">Submit</button>
      </form>
    </div>
  </nav>
</div>
{% endblock %}
